<app-navbar></app-navbar> 

<ul class="addstudentform">
  <!-- First Name Field -->
  
  <li>
    <mat-form-field appearance="outline"  style="width: 320px;">
      <mat-label>What's your first name?</mat-label>
      <input matInput [(ngModel)]="fname" #fnameRef="ngModel" required />
      <mat-error *ngIf="fnameRef.invalid && fnameRef.touched">
        First name is required.
      </mat-error>
    </mat-form-field>
  </li>

  <!-- Last Name Field -->
  <li>
    <mat-form-field appearance="outline" style="width: 320px;">
      <mat-label>What's your last name?</mat-label>
      <input matInput [(ngModel)]="lname" #lnameRef="ngModel" required />
      <mat-error *ngIf="lnameRef.invalid && lnameRef.touched">
        Last name is required.
      </mat-error>
    </mat-form-field>
  </li>

  <!-- Gender Selection -->
  <li>
    <mat-label style="width: 320px; font-size:16px; margin-left:-40px">What's your gender?</mat-label>
    <div style="display: flex; flex-direction: column;">
      <mat-radio-group [(ngModel)]="gender" #genderRef="ngModel" required style="margin-left: 20px;">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button style="margin-left: 20px;" value="Female">Female</mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="genderRef.invalid && genderRef.touched">
        Please select a gender.
      </mat-error>
    </div>
  </li>

  <!-- Salary Field -->
  <li>
    <mat-form-field appearance="outline" style="width: 320px;">
      <mat-label>What's your salary?</mat-label>
      <input matInput [(ngModel)]="salary" type="number" #salaryRef="ngModel" required min="1" />
      <mat-error *ngIf="salaryRef.invalid && salaryRef.touched">
        Salary is required and must be a positive number.
      </mat-error>
    </mat-form-field>
  </li>

  <!-- Submit Button -->
  <li>
    <button 
      mat-raised-button 
      color="primary" 
      [disabled]="!fname || !lname || !gender || !salary || salary <= 0" 
      (click)="onSubmit()">
      Submit
    </button>
  </li>
</ul>
