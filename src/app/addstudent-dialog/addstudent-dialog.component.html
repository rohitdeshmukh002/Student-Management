<h2 mat-dialog-title class="dialog-header">
  <span class="dialog-header-text">{{ isUpdate ? 'Update Student' : 'Add Student' }}</span>
</h2>

<mat-dialog-content>
  <ul class="addstudentform">
    <!-- First Name Field -->
    <li>
      <mat-form-field appearance="outline" style="width: 320px;margin-top: 5px;">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="fname" #fnameRef="ngModel" required />
        <mat-error *ngIf="fnameRef.invalid && fnameRef.touched">
          First name is required.
        </mat-error>
      </mat-form-field>
    </li>

    <!-- Last Name Field -->
    <li style="margin-top: -20px;">
      <mat-form-field appearance="outline" style="width: 320px;">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="lname" #lnameRef="ngModel" required />
        <mat-error *ngIf="lnameRef.invalid && lnameRef.touched">
          Last name is required.
        </mat-error>
      </mat-form-field>
    </li>

    <!-- Gender Selection -->
    <li style="margin-top: -25px;">
      <mat-label style="width: 320px; font-size:16px;">Gender</mat-label>
      <div style="display: flex; flex-direction: column;">
        <mat-radio-group [(ngModel)]="gender" #genderRef="ngModel" required style="margin-left: 20px;">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button style="margin-left: 20px;" value="Female">Female</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="genderRef.invalid && genderRef.touched">
          Please select a gender.
        </mat-error>
      </div>
    </li>

    <!-- Salary Field -->
    <li style="margin-top: -15px;">
      <mat-form-field appearance="outline" style="width: 320px;">
        <mat-label>Salary</mat-label>
        <input matInput [(ngModel)]="salary" type="number" #salaryRef="ngModel" required min="1" />
        <mat-error *ngIf="salaryRef.invalid && salaryRef.touched">
          Salary is required and must be a positive number.
        </mat-error>
      </mat-form-field>
    </li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions class="dialog-footer">
  <button mat-button class="cancel-btn" (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!fname || !lname || !gender || !salary || salary <= 0" (click)="onSubmit()" class="submit-btn">Submit</button>
</mat-dialog-actions>
