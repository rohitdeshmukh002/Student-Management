
<app-navbar></app-navbar>

<section style="margin-left: 200px;">

<div style="display: flex;">   

  <section>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button  mat-fab aria-label="Example icon button with a add icon" (click)="openDialog()" >
            <mat-icon>person_add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
  <!-- ----------------------------------------- -->

    <!-- -----------------Filter button------------------- -->

<div>
      <mat-form-field appearance="fill" style="width: 400px; margin-top: 10px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type to search" />
      </mat-form-field>
</div>
    <!-- --------------------Dialog--------------------- -->

  </div> 
  </section>
  <!-- <hr> -->
<!-- -------------------------Table-------------------------------------- -->
<div style="display: flex; justify-content: center;">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover">
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Sr. No </th>
      <td mat-cell *matCellDef="let element; let i = index" style="padding-left: 30px;">
        {{ (pageIndex * pageSize) + (i + 1) }}
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="actionsbtn">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div style="display:flex; gap: 10px;">
            <button mat-raised-button color="primary" (click)="onUpdate(element._id)"><mat-icon style="margin-left: 5px;">edit</mat-icon></button>
            
            <button mat-raised-button color="warn" (click)="onDelete(element._id)"><mat-icon style="margin-left: 5px;">delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
    <!-- ------------pagination------------ -->

  <mat-paginator [length]="dataSource.data.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"  (page)="onPageChange($event)"></mat-paginator>

  <!-- ----------------------------------------------------------------- -->
