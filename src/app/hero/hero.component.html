<!-- -----------------Filter button------------------- -->
<div style="display: flex;">   

  <div class="container" style="margin-top: 20px;">
    <button mat-raised-button color="primary" style="background-color: #ff78ac;" (click)="openDialog()">Add Student</button>
  </div>

<div>
      <mat-form-field appearance="fill" style="width: 300px; margin-top: 10px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type to search" />
      </mat-form-field>
</div>
    <!-- --------------------Dialog--------------------- -->
    
  </div> 
  </section>
  <hr>
<!-- -------------------------Table-------------------------------------- -->
<div style="display: flex; justify-content: center; margin:0 150px">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Sr. No </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 30px;"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="actionsbtn">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div style="display:flex; gap: 10px;">
            <button mat-raised-button color="primary" (click)="onUpdate(element.id)">Update</button>
            <button mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button>
          </div>
        </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
    <!-- ------------pagination------------ -->

  <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
