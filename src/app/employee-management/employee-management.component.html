
<div class="main-content">
  <div>
    <div style="margin-left:80%;">
    <h2>Technologies</h2>
    
    <button mat-fab aria-label="Example icon button with a add icon" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
    
    <div style="display: flex; justify-content: center; margin:0 150px; margin-top:20px">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover">
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Sr.No </th>
        <td mat-cell *matCellDef="let tech; let i = index" style="padding-left: 30px;">  {{ (pageIndex * pageSize) + (i + 1) }} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tech"> {{ tech.fname }} </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let tech; let i = index">
          <div style="display:flex; gap: 10px;">
            <button mat-raised-button color="primary" (click)="onUpdate(tech._id)"><mat-icon style="margin-left: 5px;">edit</mat-icon></button>
            <button mat-raised-button color="warn" (click)="onDelete(tech._id)"><mat-icon style="margin-left: 5px;">delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </div>
</div>
<mat-paginator class="mat-paginator" [length]="dataSource.data.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"  (page)="onPageChange($event)"></mat-paginator>
