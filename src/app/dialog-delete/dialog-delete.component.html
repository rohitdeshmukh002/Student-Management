<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the student <strong>{{ data.name }}</strong>?</p>
</div>
<div mat-dialog-actions style="display: flex;  justify-content: center;">
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Yes</button>
  
</div>
